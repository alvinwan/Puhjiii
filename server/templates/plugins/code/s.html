        <div class="nest-panel list code dark">
            <div class="nest-header">
                <p class="nest-path"><a href="{{ url_for('nest.home') }}">Home</a> / <span class="nest-path-curr">Code</span></p>
                <p class="nest-back"><a href="{{ url_for('nest.home') }}"><span>&#8592;</span>Home</a></p>
                <h1 class="nest-panel-title">Code</h1>
                <div class="nest-actions">
                    <a href="{{ url_for('nest.code_import') }}"><i class="fa fa-plus"></i> Import</a>
                    <a href="{{ url_for('nest.code_upload') }}"><i class="fa fa-plus"></i> Upload</a>
                </div>
            </div>
            <nav class="items-content">
                <ul>
                    {% for link in links %}
                    <li>
                        <a href="{{ link.href }}">
                            <p><i class="fa {{ link.fa }}"></i>{{ link.label }}</p>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
