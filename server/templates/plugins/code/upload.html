{% extends "nest/puhjiii.form.html" %}
{% block path %}<a href="{{ url_for('nest.codes') }}">Code</a> / <span class="nest-path-curr">Upload</span>{% endblock %}
{% set cancel = url_for('nest.codes') %}
{% set title = "Edit Page" %}
<a href="{{ url_for('nest.home') }}">main</a>
{% block form %}
<form class="form-content" action="{{ url_for('nest.code_upload') }}" method="post" enctype="multipart/form-data">
    <div>
        <label>Select Files</label>
        {{ form.files(multiple='') }}
    </div>
    {% if message %}
    {{ message }}
    {% endif %}
    <input class="button" type="submit" value="Upload">
</form>
{% endblock %}
