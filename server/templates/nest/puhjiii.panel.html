        <div class="nest-panel {{ panel }}">
            {% if alert %}
            <div class="banner {{ alert.class_ }}">
                <p>{{ alert }}</p>
            </div>
            {% endif %}
            <div class="nest-header">
                <p class="nest-path"><a href="{{ url_for('nest.home') }}">Home</a> / {% block path %}{% endblock %}</p>
                <p class="nest-back"><a href="{{ cancel }}"><span>&#8592;</span>cancel</a></p>
                <h1 class="nest-panel-title">{{ title }}</h1>
                <div class="nest-actions">{% block actions %}{% endblock %}
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
