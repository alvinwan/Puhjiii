<form method="POST" action="/login">
    <div>{{ form.email.label }}: {{ form.email() }}</div>
    <div>{{ form.password.label }}: {{ form.password(type='password') }}</div>
    <input type="submit">
    {% if message %}
    {{ message }}
    {% endif %}
    <a href="{{ url_for('auth.register') }}">register</a>
    <a href="/">back to site</a>
</form>
